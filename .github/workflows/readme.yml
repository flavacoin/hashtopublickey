name: Update Readme

on:
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install ejs

      - name: Update Readme
        run: node update-readme.js
        
      - name: Debug
        run: |
          echo "Working Directory: $PWD"
          ls -al
          echo "Contents of README-template.md:"
          cat README-template.md
